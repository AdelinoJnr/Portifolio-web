<!DOCTYPE html>
<html>
    <head>
        <title>Jogo</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <meta charset="utf-8">

        <script>

            function iniciarJogo() {

                var nivel = document.getElementById('nivel').value

                if(nivel === '') {
                    alert('Selecione um nivel para iniciar o jogo')
                    return false
                }

                window.location.href = "app.html?" + nivel
            }

        </script>

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="img/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o Nível --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="visaoAvancada">Visão Avançada</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">
                            Iniciar Jogo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>

        </script>

    </body>
</html>
